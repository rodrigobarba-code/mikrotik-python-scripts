{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home/styles.css') }}">
{% endblock %}
{% block scripts %}
{% endblock %}
{% block content %}
    <!-- Welcome Message -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                {% if session['user_name'] %}
                    <h1 id="welcome-text" style="">{{ time }}, <span id="welcome-name">{{ session['user_name'] }}</span>.</h1>
                {% else %}
                    <h1>Welcome</h1>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Welcome Message -->
{% endblock %}
