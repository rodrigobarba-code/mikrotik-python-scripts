<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #555;
            font-size: 16px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="email"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            p {
                font-size: 14px;
            }

            input[type="email"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Reset Your Password</h1>
    <p>Enter your email address below to receive password reset instructions.</p>
    <form id="reset-password-form" action="{{ url_for('auth.reset_password') }}" method="POST">
        <input type="email" name="email" placeholder="Your Email Address" required>
        <button type="submit">Send Reset Link</button>
    </form>
    <div class="footer">&copy; 2024 Seven Suite. All rights reserved.</div>
</div>
</body>
</html>
