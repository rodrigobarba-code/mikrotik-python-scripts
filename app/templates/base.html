<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} Seven Suite {% endblock %} </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap CSS -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8562bd2fa0.js" crossorigin="anonymous"></script>
    <!-- Font Awesome -->

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <!-- Google Fonts -->

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- Box Icons -->

    <!-- JQuery -->
    <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous">
    </script>
    <!-- JQuery -->

    <!-- Socket IO -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <!-- Socket IO -->

    <!-- Data Tables CSS -->
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.8/datatables.min.css" rel="stylesheet">
    <!-- Data Tables CSS -->

    <!-- Custom Internal CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/styles.css') }}">
    <!-- Custom Internal CSS -->

    <!-- Custom External CSS -->
    {% block head %}
    {% endblock %}
    <!-- Custom External CSS -->
</head>
<body>
{% from "macros.html" import sidebar, messages %}

<!-- Sidebar -->
{{ sidebar(menu_items, profile_menu_items, job_display) }}
<!-- Sidebar -->

<!-- Content -->
<div class="home-section">
    <div class="home-content" id="home-content">
        <i class='bx bx-menu'></i>
        <span id="top-link" class="text"></span>
    </div>
    <!-- Messages -->
    {{ messages() }}
    <!-- Messages -->

    <!-- Content -->
    {% block content %} {% endblock %}
    <!-- Content -->
</div>
<!-- Content -->

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!-- Bootstrap JavaScript -->

<!-- Data Tables JavaScript -->
<script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.8/datatables.min.js"></script>
<!-- Data Tables JavaScript -->

<!-- Custom Internal JavaScript -->
<script src="{{ url_for('static', filename='js/base/sidebar.js') }}"></script>
<script src="{{ url_for('static', filename='js/base/scripts.js') }}"></script>
<!-- Custom Internal JavaScript -->

<!-- Custom External JavaScript -->
{% block scripts %}
{% endblock %}
<!-- Custom External JavaScript -->
</body>
</html>
