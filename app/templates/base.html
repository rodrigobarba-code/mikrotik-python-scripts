<body>

{% from "macros.html" import sidebar, messages %}

<!-- Sidebar -->
{{ sidebar(menu_items, profile_menu_items, job_display) }}
<!-- Sidebar -->

<!-- Content -->
<div class="home-section">
    <div class="home-content" id="home-content">
        <span id="top-link" class="text"></span>
    </div>

    <!-- Messages -->
    {{ messages() }}
    <!-- Messages -->

    <!-- Content -->
    {% block content %}  {% endblock %}
    <!-- Content -->


</div>
<!-- Content -->

<!-- API Credentials -->
<script>
    async function getVerifiedJWTCredentials() {
        let url = "{{ url_for('auth.get_jwt') }}";
        return new Promise((resolve, reject) => {
            $.ajax({
                type: "GET",
                url: url,
                success: function(data) {
                    resolve(data);
                },
                error: function(error) {
                    reject(error);
                }
            });
        });
    }
</script>
<!-- API Credentials -->

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
