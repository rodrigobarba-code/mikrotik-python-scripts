<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Socket IO -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <!-- Socket IO -->
    <style>
        /* Animaci√≥n del fondo */
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #007bff, #28a745);
            background-size: 200% 200%;
            animation: gradient-animation 4s ease infinite;
            color: white;
            font-family: Arial, sans-serif;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Caja de contenido centrada */
        .loading-container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .progress-container {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1>Cargando...</h1>
        <p id="status-text">Estado: Iniciando</p>
        <div class="progress-container">
            <div class="progress" style="height: 20px;">
                <div
                    id="progress-bar"
                    class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar"
                    style="width: 0%;"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100">
                    0%
                </div>
            </div>
        </div>
    </div>

    <script>
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status-text');

        let socket = io.connect();
        socket.emit('get_general_status');

        socket.on('status', function(data) {
            if (data.status === 1) {
                updateProgressBar(data.scan_status, data.percent);
            } else {
                socket.emit('start_scan');
            }
        });

        socket.on('connect', function() {
            console.log('Connected');
        });

        function updateProgressBar(text, percentage) {
            progress = percentage;
            progressBar.style.width = `${progress}%`;
            progressBar.setAttribute('aria-valuenow', progress);
            progressBar.innerText = `${progress}%`;
            statusText.innerText = `Estado: ${text}`;
        }

        socket.on('scan_status', function(data) {
            updateProgressBar(data.scan_status, data.percentage);
        });

        socket.on('scan_complete', function(data) {
            console.log('Scan Complete');
        });
    </script>
</body>
</html>
